{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'estudiantes' %}">Sistema Gestor de Archivos</a>

      <div class="collapse navbar-collapse" id="navbarColor01">
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar bg-secondary">
    <ul class="nav flex-column">
      {% block sidebar %}    
      {% endblock %}
    </ul>
  </div>

  <!-- Main Content -->
  <main role="main" class="main-content col-md-9 ml-sm-auto col-lg-10 px-4" id="main">
    {% block body %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-auto mb-4">
    <div class="text-center">
      <span class="text-muted">
        <strong>Copyright &copy; 2023-2024.</strong>
        Derechos Reservados Segundo Desarrollo de Software
      </span>
      <span class="float-right d-none d-sm-inline-block">
        <b>Version</b> 3.2.0
      </span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script> $(document).ready(function(){ // Verificar si se debe mostrar el modal
    var showModal = "{{ show_modal }}"; if (showModal == "true") { $('#myModal').modal('show'); } }); 
  </script>
</body>
</html>
