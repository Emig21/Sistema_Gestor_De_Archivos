{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGD</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-o5mIaON3yR3Gld/8Dp0js5yTj0Wk5+nX2k6l9D0l09I+8RvqzA5+F5+COFsVV6z8" crossorigin="anonymous">
    <!-- Fuente de google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR5rJT6/3rA4HAYBHH5z0A8EVwBTO6aQDX3Z4l4X8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <div class="dropdown-divider"></div>
      <a class="navbar-brand text-white" href="{% url 'principal' %}">SGD Aguilas Del Saber</a>
      <div class="collapse navbar-collapse" id="navbarColor01">
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar bg-secondary">
    <ul class="nav flex-column">
      {% block sidebar %}
      {% endblock %}
    </ul>
  </div>

  <!-- Main Content -->
  <main role="main" class="main-content col-md-9 ml-sm-auto col-lg-10 px-4" id="main">
    {% block body %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-auto mb-4">
    <div class="text-center">
      <span class="text-muted">
        <strong>Copyright &copy; 3-2024.</strong>
        Derechos Reservados Aguilas Del Saber
      </span>
      <span class="float-right d-none d-sm-inline-block">
        <b>Version</b> 3.2.0
      </span>
    </div>
  </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
