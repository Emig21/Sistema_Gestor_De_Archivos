{% extends "base.html" %}
{% block body %}
<h1>Eliminar</h1>
<form method="post">
    {% csrf_token %}
    <div class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              <p>¿Está seguro de eliminar el estudiante?, al realizar esta acción no podra recuperer lo borrado.</p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Confirmar Eliminación</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a href="{% url 'estudiantes' %}">Cancelar</a></button>
            </div>
          </div>
        </div>
      </div>
    
</form>

{% endblock %}
